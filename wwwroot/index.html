<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVIS - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-bar">
            <span class="header-title">SIVIS - Sistema Integrado de Visualização de Sistemas</span>
        </div>
    </header>

    <div class="center-container">
        <img src="img/logopreto.png" alt="Logo Governo do ES" class="logo-governo-es" id="logo-governo-es">
        <div class="login-card" id="login-card">
            <h1>SIVIS</h1>
            <input type="text" placeholder="Usuário" id="username">
            <input type="password" placeholder="Senha" id="password">
            <button id="login-btn">Entrar</button>
        </div>
    </div>

    <footer>
        <div>© 2025 SIVIS — Sistema Integrado de Visualização de Sistemas.</div>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
